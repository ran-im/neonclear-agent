<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Clear - Transparency Agent</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #e0e0e0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .badge {
      display: inline-block;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
    }
    .chat-container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      overflow: hidden;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 1.5rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 0.75rem;
      line-height: 1.5;
    }
    .message.user {
      background: rgba(0, 212, 255, 0.1);
      border-left: 3px solid #00d4ff;
      margin-left: 2rem;
    }
    .message.assistant {
      background: rgba(0, 255, 136, 0.05);
      border-left: 3px solid #00ff88;
      margin-right: 2rem;
    }
    .message.handover {
      background: rgba(255, 68, 68, 0.1);
      border-left: 3px solid #ff4444;
    }
    .ai-disclosure {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid #ffc107;
      color: #ffc107;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .privacy-check {
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 0.8rem;
      color: #00ff88;
      margin-top: 0.75rem;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      color: #e0e0e0;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #00ff88;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      border: none;
      border-radius: 0.5rem;
      color: #0a0a0f;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.02);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .typing {
      color: #00ff88;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Neon Clear</h1>
      <span class="badge">Intelligent Transparency Agent</span>
      <p style="margin-top: 1rem; color: #888;">Bridge of Trust for Neon Arcade</p>
    </header>

    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask about data privacy, GDPR rights, or cloud performance..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function addMessage(content, role, isHandover = false) {
      const div = document.createElement('div');
      div.className = `message ${role}${isHandover ? ' handover' : ''}`;
      
      if (role === 'assistant') {
        const disclosure = document.createElement('div');
        disclosure.className = 'ai-disclosure';
        disclosure.textContent = 'ðŸ¤– AI Assistant - EU AI Act Art. 50 Compliant';
        div.appendChild(disclosure);
      }
      
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = content.replace(/\n/g, '<br>');
      div.appendChild(contentDiv);
      
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      userInput.value = '';
      addMessage(message, 'user');
      
      sendBtn.disabled = true;
      addMessage('Thinking...', 'assistant');

      try {
        const response = await fetch('/api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        
        messagesDiv.removeChild(messagesDiv.lastChild);
        addMessage(data.response, 'assistant', data.handover);
      } catch (error) {
        messagesDiv.removeChild(messagesDiv.lastChild);
        addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
      }

      sendBtn.disabled = false;
    }
  </script>
</body>
</html>
